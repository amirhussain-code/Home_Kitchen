<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Home Kitchen</title>

    <!-- external css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login.css.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/home kitchen-01.png" type="image/svg+xml">

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/5289663089.js" crossorigin="anonymous"></script>

    <!-- javascript code -->
    <script src="assets/js/script.js" defer></script>
    
</head>

<body>
    <!-- Header Section -->
    <section class="header-img" style="margin-bottom: 0;">
        <header class="header-main">
            <nav class="nav-main">
                <h1 class="main-title"><a href="#">Home Kitchen</a></h1>
                <div class="openMenu"><i class="fa-solid fa-bars" style="color: #ff9d2e;"></i></div>
                <ul class="nav-ul">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#menu">Menu</a></li>
                    <li><a href="about.html">About</a></li>
                    <div class="closeMenu"><i class="fa-solid fa-xmark"></i></div>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <header style="color: black;">Login Form</header>
            <form action="#" method="post">
                <div class="field email">
                    <div class="input-area">
                        <input type="text" placeholder="Email Address">
                        <i class="icon fas fa-envelope"></i>
                        <i class="error error-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error error-txt">Email can't be blank</div>
                </div>
                <div class="field password">
                    <div class="input-area">
                        <input type="password" placeholder="Password">
                        <i class="icon fas fa-lock"></i>
                        <i class="error error-icon fas fa-exclamation-circle"></i>
                    </div>
                    <div class="error error-txt">Password can't be blank</div>
                </div>
                <div class="pass-txt"><a href="#">Forgot password?</a></div>
                <input type="submit" value="Login">
            </form>
            <div class="sign-txt">Not yet member? <a href="#">Signup now</a></div>
        </div>
    </section>
 
    <!-- footer -->
    <footer>
        <div class="footer-row">
            <div class="footer-col">
                <h4 class="footer-title">company</h4>
                <ul>
                    <li><a href="about.html">about us</a></li>
                    <li><a href="#">our services</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4 class="footer-title">get help</h4>
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">delivery</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h4 class="footer-title">follow us</h4>
                <div class="social-links">
                    <a href="#" title="FaceBook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>

        <div class="footer-copyright">
            <h34>Copyright ©️ 2023 | Home Kitchen </h4>
        </div>
    </footer>
</body>

</html>
