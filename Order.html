<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food | Home Kitchen</title>

    <!-- external css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reservation.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/home kitchen-01.png" type="image/svg+xml">

    <!-- Font Awesome link -->
    <script src="https://kit.fontawesome.com/5289663089.js" crossorigin="anonymous"></script>

    <!-- javascript code -->
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/reservation.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <section class="header-img" style="margin-bottom: 0;">
        <header class="header-main">
            <nav class="nav-main">
                <h1 class="main-title"><a href="#">Home Kitchen</a></h1>
                <div class="openMenu"><i class="fa-solid fa-bars" style="color: #ff9d2e;"></i></div>
                <ul class="nav-ul">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#menu">Menu</a></li>
                    <li><a href="about.html">About</a></li>
                    <div class="closeMenu"><i class="fa-solid fa-xmark"></i></div>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="table-container">
                <form name="reservation-form">
                    <h2>Registration</h2>
                    <div class="content">
                        <div class="input-box">
                            <label for="name">Full Name</label>
                            <input type="text" placeholder="Enter full name" name="name" required>
                        </div>
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Enter your email" name="email" required>
                        </div>
                        <div class="input-box">
                            <label for="phone">Phone Number</label>
                            <input type="tel" placeholder="Enter phone number" name="phone" pattern="[0-9]{10}" required>
                        </div>
                        <div class="input-box">
                            <label for="date">Date</label>
                            <input type="date" placeholder="Enter Date" name="date" required>
                        </div>
                        <div class="input-box">
                            <label for="no-of-persons">C.N.I.C</label>
                            <input type="text"  data-inputmask="'mask': '99999-9999999-9'"  placeholder="XXXXX-XXXXXXX-X"  name="cnic" required >
                        </div>
                        <div class="input-box">
                            <label for="time">Timing</label>
                            <input type="time" placeholder="Enter phone number" name="time" required>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit" value="Reserve Seats" name="Reserve Seats">Order Now</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
